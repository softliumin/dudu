<!--注册表单-s-->
<script src="/public/js/md5.min.js"></script>
<script type="text/javascript">
    var flag = true;
    //密码
    function check_password() {
        var password = $.trim($('#password').val());
        var password2 = $.trim($('#password2').val());
        if (password.length < 6 || password.length > 18) {
            showErrorMsg('*登录密码应设置为 6-18 个字符。');
            flag = false;
        }
    }

    //验证确认密码
    function check_confirm_password() {
        var password = $.trim($('#password').val());
        var password2 = $.trim($('#password2').val());
        if (password2.length < 6 || password.length > 18) {
            showErrorMsg('*登录密码应设置为 6-18 个字符。');
            flag = false;
        } else if (password2 != password) {
            showErrorMsg('*两次密码不一致');
            flag = false;
        } else {
            flag = true;
        }
    }

    function countdown(obj) {
        var s = "300";
        //改变按钮状态
        obj.disabled = true;
        callback();
        //循环定时器
        var T = window.setInterval(callback, 1000);

        function callback() {
            if (s <= 0) {
                //移除定时器
                window.clearInterval(T);
                obj.disabled = false;
                obj.innerHTML = '获取验证码';
            } else {
                if (s <= 10) {
                    obj.innerHTML = '0' + --s + '秒后再获取';
                } else {
                    obj.innerHTML = --s + '秒后再获取';
                }
            }
        }
    }

    //发送短信验证码
    function sendcode(obj) {
        var mobile = $('#username').val();
        if (mobile == '') {
            showErrorMsg('手机不能空');
            flag = false;
        } else if (checkMobile(mobile)) { //判断手机格式
            $.ajax({
                type: "GET",
                url: "/index.php?m=mobile&c=Api&a=issetMobile", //+tab,
                data: {
                    mobile: mobile
                }, // 你的formid 搜索表单 序列化提交
                success: function(data) {
                    if (data == '0') {
                        $.ajax({
                            url: '/index.php?m=mobile&c=Api&a=send_validate_code&t=' + Math.random(),
                            type: 'post',
                            dataType: 'json',
                            data: {
                                type: $(obj).attr('rel'),
                                send: $.trim($('#username').val()),
                                scene: 1
                            },
                            success: function(data) {
                                if (data.status == 1) {
                                    //成功
                                    countdown(obj)
                                    layer.open({
                                        content: data.msg,
                                        time: 2
                                    });
                                } else {
                                    //失败
                                    showErrorMsg(data.msg);
                                }
                            }
                        })
                        flag = true;
                    } else {
                        showErrorMsg('* 手机号已存在');
                        flag = false;
                    }
                }
            });
        } else {
            showErrorMsg('* 手机号码格式不正确');
            flag = false;
        }
    }
    $(document).on('keyup', '#password', function() {
        var password = md5($("input[name='auth_code']").val() + this.value);
        $('input[name="password"]').val(password);
    })
    $(document).on('keyup', '#password2', function() {
        var password2 = md5($("input[name='auth_code']").val() + this.value);
        $('input[name="password2"]').val(password2);
    })
    // 普通 图形验证码
    function verify() {
        $('#verify_code_img').attr('src', '/index.php?m=Mobile&c=User&a=verify&type=user_reg&r=' + Math.random());
    }

    // 切换是否同意协议
    function agree(obj) {
        if ($(obj).siblings('i').hasClass('check_a')) {
            $(obj).siblings('i').removeClass('check_a');
        } else {
            $(obj).siblings('i').addClass('check_a');
        }
    }
    //提交表单
    function checkSubmit() {
        check_confirm_password()
        if (flag == false) {
            return;
        }
        // if (!$('input[name=agree_pact]').is(':checked')) {
        //   showErrorMsg('请同意拓客新零售平台服务协议');
        //   return false;
        // }
        if( !$.trim($("input[name=nickname]").val())){
            showErrorMsg('请填写您的昵称');
            return false;
        }
        $.ajax({
            type: 'POST',
            url: "/index.php?m=Mobile&c=User&a=reg",
            dataType: 'JSON',
            data: $('#regFrom').serialize(),
            success: function(data) {
                if (data.status == 1) {
                    showErrorMsg(data.msg);
                    setTimeout(function() {
                        location.href = '/index.php/Mobile/Index/index';
                    }, 1000)
                } else {
                    showErrorMsg(data.msg);
                }
            }
        })
    }
</script>
